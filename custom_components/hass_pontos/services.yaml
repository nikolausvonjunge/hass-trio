open_valve:
  name: Open Valve
  description: Opens the valve
  fields: {}

close_valve:
  name: Close Valve
  description: Closes the valve
  fields: {}

clear_alarm:
  name: Clear Alarms
  description: Clears any active alarms
  fields: {}

set_profile:
  name: Set Profile
  description: Sets the profile for the device.
  fields:
    profile_number:
      name: Profile Number
      description: The profile number to set.
      required: true
      selector:
        number:
          min: 1
          max: 8

